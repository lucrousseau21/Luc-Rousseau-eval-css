<header
  class="flex fixed w-full px-5 justify-between p-4 z-40 backdrop-blur-xl bg-white/80"
>

    <h1 class="text-2xl font-bold">Gestion des recettes</h1>
    <div x-data="{ open: false }">
      <button x-on:click="open = ! open" class="md:hidden flex space-x-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
          />
        </svg>
      </button>

      <div
        x-show="open"
        x-transition
        class="py-4 md:py-0 transition absolute z-10 inset-x-0 top-[55px] md:static w-full md:w-auto bg-white shadow-lg md:shadow-none rounded-lg hover:bg-gray-200"
      >
        <ul
          class="flex flex-col md:flex-row gap-4 py-4 text-center text-xl md:text-base xl:text-2xl xl:gap-x-8"
        >
          <li><a href="#about">A propos</a></li>
        </ul>
      </div>
    </div>
  </div>
